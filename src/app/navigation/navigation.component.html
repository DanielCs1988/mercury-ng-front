<nav class="navbar navbar-light bg-primary">
    <a href="#" class="navbar-brand" *ngIf="user">
        <img [src]="user.pictureUrl" width="30" height="30" alt="Profile picture" class="rounded-circle">
        {{ user.givenName }}
    </a>

    <ul *ngIf="isLoggedIn()" class="navbar-nav navbar-expand">
        <li class="nav-item mx-3">
            <a routerLink="/feed" class="nav-link">
                Feed
            </a>
        </li>
        <li class="nav-item mx-3">
            <a routerLink="/events" class="nav-link">
                Events
            </a>
        </li>
    </ul>

    <form action="#" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a *ngIf="isLoggedIn()" class="btn btn-outline-danger" (click)="logout()">
        Logout
    </a>
    <a *ngIf="!isLoggedIn()" class="nav-link" (click)="login()">
        Login
    </a>
</nav>
